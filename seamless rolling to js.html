<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js实现无缝滚动</title>
	<style>
	body,div,ul,img{
		margin:0;
		padding:0;
	}
	ul{
		list-style: none;
	}
	img{
		border: 0;
		vertical-align: top;
	}


	.wrap{
		width: 400px;
		height: 100px;
		position: relative;
		overflow: hidden;
		border: 3px solid #000;
		margin:200px auto;
	}

	.wrap ul{
		position: absolute;
		width: 800px;
		left:0;
		top:0;
	}
	.wrap ul li {
		float: left;
		width: 100px;
		height: 100px;

	}
	.wrap li img{
		width: 100px;
		height: 100px;
	}
	</style>
</head>
<body>
	<div class="wrap" id="box">
		<ul>
			<li><img src='image/womenday1.png'></li>
			<li><img src='image/womenday2.png'></li>
			<li><img src='image/womenday3.png'></li>
			<li><img src='image/womenday4.png'></li>
			<li><img src='image/womenday1.png'></li>
			<li><img src='image/womenday2.png'></li>
			<li><img src='image/womenday3.png'></li>
			<li><img src='image/womenday4.png'></li>
		</ul>
	</div>
	<script type="text/javascript">
		var box = document.getElementById('box'),
			oUl = box.getElementsByTagName('ul')[0],
			timer = null;

			function doMove(){
				 // var disX = oUl.offsetLeft;
				if(oUl.offsetLeft < -oUl.offsetWidth/2){
					oUl.style.left = '0';
				}
				oUl.style.left = oUl.offsetLeft-5 +'px';
			}
			timer = setInterval(doMove,30);

			box.onmouseover = function(){
				clearInterval(timer);
			}
			box.onmouseout = function(){
				timer = setInterval(doMove,30);
			}
	</script>
</body>
</html>
